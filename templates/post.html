{% extends "layout.html" %} 
{%block body%}

<!-- Page Header-->
{% set fname= 'assets/img/' + post.img_file %}
<!-- Using jinja templating this is how we can make a variable to set the values -->

<header
  class="masthead"
  style="background-image: url('{{url_for('static' ,filename= fname)}}')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="post-heading">
          <h1>{{post.title}}</h1>
<!-- As we have set post=post in flask so we can use post table of our database to make change in the post page of the website -->

          <h2 class="subheading">
           {{ post.subheading}}
          </h2>
          <span class="meta">
            Posted by
            <a href="/about">{{post.by}}</a>
           {{post.date}}
          </span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Post Content-->
<article class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        {{post.content}}
      </div>
    </div>
  </div>
</article>

{%endblock%}
