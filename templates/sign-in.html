<!DOCTYPE html>
<html>
  <head>
    <title>{{params["blog_name"]}}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename= 'css/signin.css')}}"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static',filename= 'assets/favicon.ico')}}"
    />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="{{ url_for('static',filename= 'css/styles.css')}}"
      rel="stylesheet"
    />
  </head>

  <body
    style="background-image: url('{{url_for('static' ,filename='assets/img/login-bg.jpg')}}'"
  >
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">{{params["blog_name"]}}</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto py-4 py-lg-0">
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="/post/first-post"
                >Latest Post</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="/contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <center>
      <div class="form">
        <form action="/dashboard" method="POST">
          <p class="heading">LOGIN</p>
          <div class="enter">
            <input type="text" placeholder="Username" name="uname" required />
          </div>
          <br />
          <div class="enter">
            <input
              type="password"
              placeholder="Password"
              name="pass"
              required
            />
          </div>
          <br /><br />
          <div class="submit">
            <input
              type="submit"
              class="Signup"
              name="login"
              value="Login"
              placeholder="Signup"
            />
          </div>
          <div class="check">
            <input type="checkbox" name="remember" id="remember" value="checked" checked />
            <label for="remember">Remember Me</label>
          </div>
          <br /><br />
          <div class="cancel">
            <input type="reset" value="Cancel" />
            <a href="#">Forgot Password?</a>
          </div>
        </form>

        {% if error %}
        <p><strong>Error: {{error}}</strong></p>
        {% endif %}
        <!-- We passed error =error in render_template so that if there is any value stored in error variable then we will print a message tha will show the user a error that there uname or pw is not valid -->
      </div>
  
    </center>
    <!-- Footer-->
    <footer class="border-top">
      <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="{{params['tw_url']}}" target="_blank">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="{{params['fb_url']}}" target="_blank">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="{{params['gh_url']}}" target="_blank">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <div class="small text-center text-muted fst-italic">
              Copyright &copy; Divyam's Blog 2021
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static',filename= 'js/scripts.js')}}"></script>
  </body>
</html>
